apiVersion: sql.tanzu.vmware.com/v1
kind: Postgres
metadata:
  name: pg-instance-example
spec:
  memory: 800Mi
  cpu: "0.8"
  storageClassName: standard
  storageSize: 10G
  pgConfig:
     dbname: pg-instance-example
     username: pgadmin
  serviceType: LoadBalancer
  highAvailability:
     enabled: false
  backupLocationSecret:
     name:
